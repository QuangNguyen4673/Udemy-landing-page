<!doctype html>
<html lang="en">
  <head>
    <title>Banner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    .banner{
        background: url(https://s.udemycdn.com/browse_components/shared-assets/purple-intersect.svg) repeat-x;

        background-position: 0 -2.4rem;
        background-color: #6e1a52;
